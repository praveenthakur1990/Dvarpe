<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" (click)="redirectToHome()">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="category" (click)="redirectToCategoryPage()">
      <ion-icon name="bag-handle"></ion-icon>
      <ion-label>Category</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="cart" (click)="redirectToCartPage()">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Cart</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="myaccount" (click)="redirectToMyAccountPage()">
      <ion-icon name="accessibility"></ion-icon>
      <ion-label>My Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
